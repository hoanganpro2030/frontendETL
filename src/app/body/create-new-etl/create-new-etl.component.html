<div class="row">
    <div class="col-1 offset-1">
        <span class="lable-top"><h2>New ETL</h2></span>
    </div>
    <div class="col-2 offset-8">
        <a class="btn btn-danger" routerLink="/create-new-etl">Cancle</a> 
    </div>
</div>

<mat-horizontal-stepper linear #stepper class="offset-1 col-10">
    <mat-step [stepControl]="firstFormGroup" [editable]="true">
        <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select source</ng-template>
        <mat-form-field appearance="fill" class="example-half-width">
            <mat-label>Source</mat-label>
            <!-- <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required> -->
            <mat-select formControlName="firstCtrl">
                <mat-option value="option">Postgresql</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-button matStepperNext class="btn btn-success">Next</button>
        </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
        <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Info source</ng-template>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Host</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Port</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Database</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Schema</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-half-width">
                <mat-label>Table</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <div>
            <button mat-button matStepperPrevious class="btn btn-danger">Back</button>
            &nbsp;&nbsp;
            <button mat-button matStepperNext class="btn btn-success">Next</button>
        </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Info destination</ng-template>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Host</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Port</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Database</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Schema</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Table</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
        <div>
            <button mat-button matStepperPrevious class="btn btn-danger">Back</button>
            &nbsp;&nbsp;
            <button mat-button matStepperNext class="btn btn-success">Next</button>
        </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
        <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Mapping column</ng-template>
        <p>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Source</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Destination</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Mapping</mat-label>
                <input matInput formControlName="secondCtrl"
                        required>
            </mat-form-field>
        </p>
        <div>
            <button mat-button matStepperPrevious class="btn btn-danger">Back</button>
            &nbsp;&nbsp;
            <button mat-button matStepperNext class="btn btn-success">Next</button>
        </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Config ETL</ng-template>
            <p>
                <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Name ETL</mat-label>
                    <input matInput formControlName="secondCtrl"
                            required>
                </mat-form-field>
            </p>
            <div>
            <button class="btn btn-danger" mat-button matStepperPrevious>Back</button>
            &nbsp;&nbsp;
            <button mat-button (click)="stepper.reset()" class="btn btn-success">Start</button>
            </div>
        </form>
        
    </mat-step>
</mat-horizontal-stepper>
